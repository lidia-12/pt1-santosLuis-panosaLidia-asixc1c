<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Temporizador de cuenta regresiva</title>
    <link rel="stylesheet" href="../../CSS/style.css">
  </head>
  <body>
    <h1>Temporizador de cuenta regresiva</h1>
    <p>Selecciona la cantidad de horas, minutos y segundos:</p>
    <input type="number" id="hours" placeholder="Horas">
    <input type="number" id="minutes" placeholder="Minutos">
    <input type="number" id="seconds" placeholder="Segundos">
    <br><br>
    <label for="music">Selecciona una música:</label>
    <select id="music">
      <option value="song1.mp3">Canción 1</option>
      <option value="song2.mp3">Canción 2</option>
    </select>
    <br><br>
  <div id="countdown"></div>
  <div id="current-time"></div>
  <br>
  <button id="pause-button" onclick="pauseCountdown()">PAUSE</button>
  <button id="play-button" onclick="startCountdown()">PLAY</button>
  <button id="restart-button" onclick="restartCountdown()">RESTART</button>
</body>
  <script src="../../JS/timer/forTimer-countdown2.js"></script>
</html>
  </body>
<script src="../../JS/timer/forTimer-countdown1.js"></script>
</html>
